<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sch端ler - EduApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">EduApp</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/absences">Absenzen</a>
            <a class="nav-link active" href="/students">Sch端ler</a>
            <a class="nav-link" href="/teachers">Lehrer</a>
            <a class="nav-link" href="/classes">Klassen</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Sch端ler</h1>
    <div class="row">
        <div class="col-md-6 mb-3" th:each="student : ${students}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${student.name}">Sch端ler Name</h5>
                    <p class="card-text" th:text="${student.email}">Email</p>
                    <p class="card-text" th:text="${student.telephone}">Telefon</p>
                    <a th:href="@{/absences/student/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Absenzen anzeigen</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
